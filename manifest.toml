#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "299ko"
name = "299Ko"
description.en = "Simple, fast & lightweight PHP flat-file CMS"
description.fr = "CMS PHP simple, rapide et lÃ©ger"

version = "2.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://299ko.ovh/"
admindoc = "https://docs.299ko.ovh/francais"
code = "https://github.com/299Ko/299ko"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/299Ko/299ko/archive/40df1b346ed362b8a459f3c50cf87433e3c9e8ed.tar.gz"
    sha256 = "ab8406715fff713e53d8e3c341adec8ae2f17ebea44bf812dd147ed24391a470"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.upstream = "https://github.com/299Ko/299ko"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-gd, php8.3-intl, php8.3-mbstring"
